<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Jee!</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Body styling */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #FFD3B6, #FFAAA5);
            color: #333;
            overflow-x: hidden; /* Prevents horizontal scroll */
            padding: 1rem;
        }
        
        /* Main container styling */
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 450px;
            width: 100%;
            background-color: #FFFFFF;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
        }

        /* Heading styling */
        h1 {
            font-size: 2.2rem;
            color: #FF6F61;
            margin-bottom: 1rem;
            overflow: hidden;
            white-space: nowrap;
            animation: typing 3s steps(30, end), blink 0.5s step-end infinite alternate;
            border-right: 3px solid #FF6F61;
            display: inline-block;
            width: 100%;
            max-width: 100%;
        }

        /* Typing animation */
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        
        @keyframes blink {
            50% { border-color: transparent; }
        }

        /* Subheading styling */
        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: fadeInText 3s 1.5s forwards;
        }

        /* Photo styling */
        .photo {
            width: 100%;
            max-width: 300px;
            height: auto;
            aspect-ratio: 1 / 1; /* Maintains square aspect ratio */
            border-radius: 10px;
            border: 3px solid #FF6F61;
            box-shadow: 0px 6px 18px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
            opacity: 0;
            transform: scale(0.8);
            animation: zoomIn 1.5s 1.5s forwards;
            transition: transform 0.3s ease;
            object-fit: cover;
        }

        .photo:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
        }

        /* Footer styling */
        .footer {
            font-size: 0.9rem;
            color: #888;
            margin-top: 2rem;
            opacity: 0;
            animation: fadeInText 3s 2.5s forwards;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInText {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }
            h1 {
                font-size: 1.8rem;
            }
            p {
                font-size: 1rem;
            }
            .photo {
                max-width: 90%;
            }
            .footer {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, Jee!</h1>
        <p>Wishing you a wonderful year ahead filled with love, laughter, and happiness. ðŸŽ‰ðŸŽˆ</p>
        <img src="img/JRRD.jpeg" alt="Birthday Photo" class="photo">
        <div class="footer">Made with love ðŸ’–</div>
    </div>
</body>
</html>
